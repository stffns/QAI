database:
  conversations_path: data/qa_conversations.db
  knowledge_path: data/qa_knowledge.db
  rag_path: data/qa_intelligence_rag.db
  url: sqlite:///./data/qa_intelligence.db
environment:
  data_directory: data
  environment: development
  logs_directory: logs
interface:
  playground:
    enabled: true
    port: 7777
  terminal:
    enable_markdown: true
    show_tool_calls: true
    streaming:
      enabled: true
      show_cursor: true
      cursor_style: "âš¡"
      typing_delay: 0.02
logging:
  enable_file_logging: true
  level: INFO
  log_file: logs/qa_intelligence.log
model:
  id: gpt-5-mini
  provider: openai
  temperature: 1.0  # Required for gpt-5-mini
  max_completion_tokens: 300
  stream: true
  stream_config:
    enabled: true
    chunk_delay: 0.01
    show_thinking: false
  models:
    nano: gpt-5-nano      # For very simple interactions
    default: gpt-5-mini   # For normal responses  
    reasoning: gpt-5      # For complex analysis
  temperatures:
    nano: 1.0      # Required for gpt-5-nano
    default: 1.0   # Required for gpt-5-mini
    reasoning: 0.3 # Adjustable for gpt-5 (focused reasoning)
  system_instructions: |
    You are a concise QA Intelligence assistant. Provide direct, focused answers.
    - Keep responses under 3 sentences when possible
    - Use bullet points for lists
    - Avoid unnecessary explanations unless explicitly asked
    - For complex topics, ask if the user wants more detail
tools:
  enabled: true
  tools:
  - enabled: false
    name: web_search
  - enabled: false
    name: python_execution
  - enabled: false
    name: file_operations

reasoning:
  enabled: true
  type: agent
  triggers:
    - "explain in detail"
    - "analyze"
    - "complex reasoning"
    - "step by step"
    - "comprehensive"
    - "how does"
    - "why does"
    - "compare"
    - "pros and cons"
  auto_reasoning: false
  reasoning_model:
    id: gpt-5          # Full GPT-5 for complex reasoning
    temperature: 0.3   # Focused reasoning (adjustable for gpt-5)
    max_completion_tokens: 1500
  nano_triggers:
    - "hello"
    - "hi"
    - "thanks"
    - "ok"
    - "yes"
    - "bye"
    - "thank you"
    - "no"
    - "good"
    - "bye"
